<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小程序列表</title>
</head>
<body>
<a href="wxsysannounce">更新消息</a>
<table>
    <tr>
        <td>小程序ID</td>
        <td>小程序名称</td>
        <td>小程序消息</td>
        <td>跟新时间</td>
        <td>创建时间</td>
    </tr>
    {% for program in programList %}
        <tr>
            <td>{{ program['program_id'] }}</td>
            <td>{{ program['program_name'] }}</td>
            <td>{{ program['program_message'] }}</td>
            <td>{{ program['create_time'] }}</td>
            <td>{{ program['update_time'] }}</td>

        </tr>
    {% endfor %}
</table>
</body>
</html>
